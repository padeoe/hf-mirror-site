<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>警告</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .warning-box {
      background-color: #fff;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      padding: 20px;
      margin-top: 50px;
      text-align: center;
    }

    .warning-box h1 {
      color: #007bff;
    }

    .warning-box p {
      color: #555;
    }

    .link-container {
      margin-top: 20px;
    }

    .link {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .domain {
      font-size: 1.5em;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="warning-box">
      <h1>警告：未授权访问</h1>
      <p>看起来您是通过外部链接或未授权的网站访问到此页面的。出于安全原因，我们限制了对此内容的访问。</p>
      <p>如果您认为错误地访问到此页面，请联系我们的支持团队或访问我们的官方网站：</p>
      <div class="link-container">
        <a href="https://hf-mirror.com" class="domain">hf-mirror.com</a>
        <br>
        <a href="https://hf-mirror.com" class="link">点击这里</a>
      </div>
    </div>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4098528738253489"
      crossorigin="anonymous"></script>

    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4098528738253489" data-ad-slot="1866407590"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>

</html>
